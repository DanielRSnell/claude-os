<section id="contact" class="section mw-full">
    <div class="mw-theme">
        <div class="text-center stack lg">
            <div class="stack sm">
                <h2 class="h2">Get In Touch</h2>
                <p class="lead">
                    Let's work together on your next project
                </p>
            </div>
        </div>
        
        <div class="grid md:grid-cols-2 gap-8">
            <div class="stack lg">
                <div class="card">
                    <div class="stack">
                        <h3 class="h4">Contact Information</h3>
                        <div class="stack sm">
                            <div class="flex items-center space-x-3">
                                <svg class="h-5 w-5 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 7.89a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                                </svg>
                                <span class="text-muted">hello@example.com</span>
                            </div>
                            <div class="flex items-center space-x-3">
                                <svg class="h-5 w-5 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>
                                <span class="text-muted">San Francisco, CA</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <div class="stack">
                    <h3 class="h4">Send a Message</h3>
                    <form class="stack">
                        <div>
                            <input type="text" placeholder="Your Name" class="input">
                        </div>
                        <div>
                            <input type="email" placeholder="Your Email" class="input">
                        </div>
                        <div>
                            <textarea placeholder="Your Message" rows="4" class="input resize-none"></textarea>
                        </div>
                        <button type="submit" class="btn primary w-full">
                            Send Message
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
