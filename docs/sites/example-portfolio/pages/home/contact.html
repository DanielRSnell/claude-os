<section id="contact" class="section mw-full">
    <div class="mw-theme">
        <div class="text-center stack lg animate-fade-in-up">
            <div class="stack sm">
                <div class="flex items-center justify-center gap-2">
                    <svg class="w-6 h-6 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                    </svg>
                    <h2 class="h2 font-bold tracking-tight">Get In Touch</h2>
                </div>
                <p class="lead">
                    Let's work together on your next project
                </p>
            </div>
        </div>
        
        <div class="grid md:grid-cols-2 gap-8">
            <div class="stack lg animate-slide-in-left">
                <div class="card glass">
                    <div class="stack">
                        <div class="flex items-center gap-2">
                            <svg class="w-5 h-5 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <h3 class="h4 font-semibold">Contact Information</h3>
                        </div>
                        <div class="stack sm">
                            <div class="flex items-center space-x-3 p-3 rounded-md bg-muted/30">
                                <svg class="h-5 w-5 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 7.89a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                                </svg>
                                <span class="text-muted-foreground">hello@example.com</span>
                            </div>
                            <div class="flex items-center space-x-3 p-3 rounded-md bg-muted/30">
                                <svg class="h-5 w-5 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>
                                <span class="text-muted-foreground">San Francisco, CA</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="card glass animate-slide-in-right">
                <div class="stack">
                    <div class="flex items-center gap-2">
                        <svg class="w-5 h-5 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                        </svg>
                        <h3 class="h4 font-semibold">Send a Message</h3>
                    </div>
                    <form class="stack">
                        <div class="form-group">
                            <label class="label">Full Name</label>
                            <input type="text" placeholder="Your Name" class="input" required>
                        </div>
                        <div class="form-group">
                            <label class="label">Email Address</label>
                            <input type="email" placeholder="Your Email" class="input" required>
                        </div>
                        <div class="form-group">
                            <label class="label">Message</label>
                            <textarea placeholder="Your Message" rows="4" class="input resize-none" required></textarea>
                        </div>
                        <button type="submit" class="btn primary w-full lg">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                            </svg>
                            Send Message
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
