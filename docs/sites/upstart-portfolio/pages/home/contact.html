<section id="contact" class="section mw-full">
    <div class="mw-theme">
        <div class="text-center stack lg animate-fade-in-up">
            <div class="stack">
                <h2 class="h2">Get in touch</h2>
                <p class="lead max-w-2xl mx-auto text-muted">
                    Have a project in mind? Let's discuss how we can help bring your ideas to life.
                </p>
            </div>
        </div>
        
        <div class="max-w-2xl mx-auto">
            <!-- Contact Form -->
            <div class="card">
                <form class="stack" id="contact-form">
                    <div class="grid md:grid-cols-2 gap-4">
                        <div class="form-group">
                            <label class="label" for="firstName">First name</label>
                            <input type="text" id="firstName" name="firstName" class="input" placeholder="John" required>
                        </div>
                        <div class="form-group">
                            <label class="label" for="lastName">Last name</label>
                            <input type="text" id="lastName" name="lastName" class="input" placeholder="Doe" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="label" for="email">Email</label>
                        <input type="email" id="email" name="email" class="input" placeholder="john@example.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="label" for="message">Message</label>
                        <textarea id="message" name="message" class="input min-h-32" placeholder="Tell us about your project..." required></textarea>
                    </div>
                    
                    <button type="submit" class="btn primary w-full">
                        Send message
                    </button>
                </form>
            </div>
            
            <!-- Contact Info -->
            <div class="text-center mt-12">
                <div class="flex items-center justify-center space-x-8 text-sm text-muted">
                    <div class="flex items-center">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                        </svg>
                        <a href="mailto:hello@company.com" class="text-primary hover:underline">hello@company.com</a>
                    </div>
                    <div class="flex items-center">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                        </svg>
                        <a href="tel:+1555123456" class="text-primary hover:underline">+1 (555) 123-4567</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
